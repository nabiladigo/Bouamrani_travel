{% extends 'base.html' %}
{% block content %}

<div>

    <h1 class="title pt-5">{{ header }}</h1>

    <hr>
    <hr>

    <h2>I want to add a map here </h2>
<br />
<hr>
<hr>

<div>
    <ul>
        <li> New Photos</li>
        <li> New Blogers</li>
    </ul>
</div>

<hr>


<div class="gallery">
    {% for post in posts %}
    <div class="card" style="width:18rem;">
        <a href="{% url 'post_detail' post.pk %}">
            <div class="card-image">
                <figure class="image is-square">
                    <img src="{{post.img}}" alt="{{post.title}}" />
                </figure>
            </div>
            <div class="card-header">
                <h1 class="card-header-title">{{post.title}} </h1>
                {{post.author}} - {{post.public_date}}


            </div>
        </a>
        <div class="card-body">
            <p>{{ post.body }}</p>
            <!-- | " : 200"  -->
        </div>
    </div>
    {% endfor %}
</div>
</div>




{% endblock %}
